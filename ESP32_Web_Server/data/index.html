<!DOCTYPE html>
<html lang="en">
<head>
    <title>ALPHA FLIGHT CONTROL DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topnav">
        <img src="AFR_Logo.png" alt="logo" class="nav-logo" />
    </div>
    <div class="main">
        <div class="heading">
            <p>FLIGHT CONTROL DASHBOARD</p>
        </div>
        <div class="subheading">
            <p>CONFIG</p>
        </div>
        <div class="section">
            <div class="config-buttons">
                <div onclick="changeConfigMenu(this)" class="config-button active" id="button1">Yaw</div>
                <div onclick="changeConfigMenu(this)" class="config-button" id="button2">Pitch</div>
                <div onclick="changeConfigMenu(this)" class="config-button" id="button3">Roll</div>
            </div>
            <div class="config-sliders">
                <div class="slider-container">
                    <div class="slider-name">K_p : </div>
                    <input type="range" onchange="updateSlider(this, '1')" id="sliderKp" min="0" max="10" step="0.1" value ="0" class="slider"></input>
                    <div id="sliderKpValue" class="slider-value"></div>
                </div>
                <div class="slider-container">
                    <div class="slider-name">K_i : </div>
                    <input type="range" onchange="updateSlider(this, '2')" id="sliderKi" min="0" max="1" step="0.01" value ="0" class="slider"></input>
                    <div id="sliderKiValue" class="slider-value"></div>
                </div>
                <div class="slider-container">
                    <div class="slider-name">K_d : </div>
                    <input type="range" onchange="updateSlider(this, '3')" id="sliderKd" min="0" max="1" step="0.01" value ="0" class="slider"></input>
                    <div id="sliderKdValue" class="slider-value"></div>
                </div>
            </div>
            <div class="thrust-slider-container">
                <div class="slider-container">
                    <div class="slider-name">Max thrust : </div>
                    <div id="sliderMaxThrustValue" class="slider-value"></div>
                </div>
                <input type="range" onchange="updateSlider(this, '4')" id="sliderMaxThrust" min="1000" max="2000" step="10" value ="1000" class="slider"></input>
            </div>
        </div>
        <div class="subheading">
            <p>IN_FLIGHT</p>
        </div>
        <div class="section">
            <div onclick="onStop(this)" class="stop-button" id="buttonS">STOP</div>
            <div class="thrust-slider-container">
                <div class="slider-container">
                    <div class="slider-name">Max thrust : </div>
                    <div id="sliderThrustValue" class="slider-value"></div>
                </div>
                <input type="range" onchange="updateSlider(this, '5')" id="sliderThrust" min="1000" max="2000" step="10" value ="1000" class="slider"></input>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
